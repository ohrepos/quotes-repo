<p class="lead">과당과 포도당은 체내에서 완전히 다른 방식으로 대사된다. 포도당은 곧장 혈류로 들어가서 세포로 전달되지만 과당은 간으로 이동한다. 연구를 통해 과당은 앞서 언급한, 혈관을 손상시키는 최종 당화산물AGEs을 형성할 가능성이 일곱 배 더 높은 것으로 나타났다. 과당은 체내에서 지방과 같이 대사되어 거의 곧바로 트리글리세리드로 바뀐다. <콜레스테롤 수치에 속지 마라></p>
