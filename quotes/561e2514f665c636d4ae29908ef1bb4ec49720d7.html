<p class="lead">즉 누구에게라도, 새로 사온 치약만큼이나 완벽하고 풍부한 시간이 주어져 있었던 것이다. 시간이 없다는 것은, 시간에 쫓긴다는 것은 - 돈을 대가로 누군가에게 자신의 시간을 팔고 있기 때문이다. 돌이켜 보니 지난 5년간 내가 팔았던 것은 나의 능력이 아니었다. 그것은 나의 시간, 나의 삶이었던 것이다 - 삼미 슈퍼스타즈의 마지막 팬클럽</p>
