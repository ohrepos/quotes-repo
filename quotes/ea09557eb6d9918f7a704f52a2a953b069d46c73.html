<p class="lead">어떤 행동을 좋아하는 일과 동시에 할 수 있다면 더욱 매력적으로 느껴질 것이다. 가령 연예인에 관한 최신 정보를 듣고 싶은데 몸매를 가꾸기도 해야 한다고 해보자. 유혹 묶기 전략을 사용해 체육관에서 타블로이드 신문이나 리얼리티 방송 프로그램을 보는 방법이 있다. [.] 유혹 묶기 전략은 프리맥 원리로 알려진 심리치료법을 적용한 방법이다. 데이비드 프리맥 교수의 이름이 붙은 이 법칙은 '할 가능성이 높은 행동은 하지 않을 행동을 하게 만든다'는 개념이다. <아주 작은 습관의 힘(2019)></p>
