<p class="lead">수출에서 가격 경쟁력을 높이기 위해 자국 통화의 가치를 경쟁적으로 낮추는 국가 간의 전쟁을 '환율전쟁'이라고 합니다. [.] 이보다 중요한 것은 다들 물건을 사고 싶어 하지 않고 수출을 통해 팔고 싶어 한다는 겁니다. 시장에는 사는 사람과 파는 사람이 있죠. 파는 사람은 넘치는데 사려는 사람이 없다면? 가격이 하락하게 될 겁니다. <부의 시나리오(2021)></p>
