<p class="lead">EDHEC 경영대학의 파보치 교수 등이 2007년 섹터, 스타일, 지역별로 나누어 분석한 결과에 따르면 시간 경과에 따른 수익률 변화의 90%, 펀드 간 수익률 차이의 33~75%가 자산배분 정책으로 결정된다고 주장했다. 이와 같은 다양한 연구 결과로 종목 선택이나 매매 타이밍보다 자산배분 정책이 포트폴리오의 투자 결과에 중요한 영향을 미친다는 것을 확인할 수 있다. <마법의 연금 굴리기></p>
