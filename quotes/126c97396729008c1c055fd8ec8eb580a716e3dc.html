<p class="lead">'집중'과 '단순함'. 이게 내 원칙 중 하나다. 단순함은 복잡함보다 어렵다. 생각을 명쾌하게 해 단순하게 만들려면 굉장히 노력해야 한다. 하지만 결국 그럴 가치가 있다. 일단 단순함에 도달하면, 산을 움직일 수 있기 때문이다. - 스티브 잡스 %{낙담한 마음을 일으키는 스티브 잡스의 말 27선, 위키트리},</p>
