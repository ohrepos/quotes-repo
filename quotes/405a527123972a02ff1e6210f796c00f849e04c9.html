<p class="lead">이에 대한 재벌 대기업들의 변명은 크게 2가지다. ... 글로벌 시장에서 경쟁이 치열해 미국 등 해외 시장에서는 상대적으로 싸게 팔 수밖에 없다는 것이다. 하지만 이 말은 거꾸로 생각해보면 국내 시장에서는 어떤 식으로든 경쟁을 제한해 상대적으로 국내 소비자들에게 비싸게 팔고 있다는 뜻이다. <두 명만 모여도 꼭 나오는 경제 질문></p>
