<p class="lead">지금까지는 집주인이 전세보증금을 끼고 집을 사두면 언젠가는 집값이 올라 차익을 노릴 수 있는 시장 상황이 일반적이었기에 전세제도가 지속될 수 있었다. 하지만 향후에는 과거처럼 꾸준한 집값 상승을 기대하기 어려워 전세 비중은 점차 축소될 가능성이 높다. 대신 월세가 점점 늘어날 가능성이 높다. <두 명만 모여도 꼭 나오는 경제 질문></p>
