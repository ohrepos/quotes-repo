<p class="lead">과거에는 금리를 낮추면 기업들이 설비 투자를 늘려서 고용을 창출하곤 했습니다. 고용 창출은 개인의 소득 확대를, 그리고 소비 확대를 가져오면서 경제 성장을 이끌어내죠. 그런데 부채가 많은 상황에서, 그리고 경기가 좋지 않기에 시절이 하 수상한 상황에서는 이야기가 사뭇 다릅니다. 기업들은 현금이 생겨도 투자를 하지 않습니다. 오히려 그렇게 벌어들인 돈으로 부동산과 같은 자산에 투자를 하거나 혹은 배당 및 자사주 매입을 하게 되는 거죠. <부의 시나리오(2021)></p>
