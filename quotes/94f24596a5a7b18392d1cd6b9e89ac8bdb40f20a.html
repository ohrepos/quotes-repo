<p class="lead">A형 LDL은 크기가 크고 부피도 큰 분자로, 폭신한 목화송이와 비슷한 모양이고 인체에 아무런 해를 주지 않는다. 반면 B형 LDL은 크기가 작고 단단하며 밀도가 높아서 BB총에 사용하는 총알과 비슷하다. 이 B형이 산화되어 동맥 내벽에 달라붙으면서 손상이 시작된다. <콜레스테롤 수치에 속지 마라></p>
