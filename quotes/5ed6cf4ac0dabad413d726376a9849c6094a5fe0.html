<p class="lead">헤저(hedger)는 가격 리스크를 거래 대상으로 하는 트레이더에게 전가하는 방법으로 리스크를 없애는 데 주안점을 둔다. 이처럼 가격 리스크에 초점을 맞추는 트레이더를 통상 투기자(speculator) 혹은 포지션 트레이더(position trader)라고 한다. 투기자는 일단 사두었다가 나중에 가격이 오른 후에 팔거나 아니면 먼저 판 다음 나중에 가격이 떨어질 때 다시 사들이는 방식으로 수익을 낸다. 후자의 경우를 공매도(short)라고 한다. <터틀의 방식 (커티스 페이스, 2010)></p>
