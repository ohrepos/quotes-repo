<p class="lead">민간 발전회사는 엄청난 이익을 챙기고 한국전력은 적자가 눈덩이처럼 불어난다. GS EPS의 이익률은 12.6%, SK E&S의 이익률은 무려 65.2%나 된다. 재벌 대기업들은 전기를 팔아도 이익, 써도 이익인데 한국전력은 이들에게서 전기를 사도 손해고, 팔아도 골병이 드는 구조다. <두 명만 모여도 꼭 나오는 경제 질문></p>
