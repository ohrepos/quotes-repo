<p class="lead">이 말은 동작(motion)과 실행(action) 사이의 차이를 말해준다. 이 두 가지 개념은 유사하게 들리지만 결코 같지 않다. 동작은 계획을 세우고 전략을 확립하고 배우는 것이다. 좋은 일이지만 결과를 만들어내지는 않는다. 반대로 실행은 행위로 결과를 도출한다. 예를 들어 내가 쓰고자 하는 기고문들에 대해 20여 가지의 아이디어를 냈다면 이것은 동작이다. 그러나 실제로 앉아서 기고문을 쓰고 있다면 이것은 실행이다. <아주 작은 습관의 힘(2019)></p>
