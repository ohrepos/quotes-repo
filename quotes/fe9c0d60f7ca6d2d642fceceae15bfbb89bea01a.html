<p class="lead">성공은 도달해야 할 목표나 결승점이 아니다. 발전하기 위한 시스템이고, 개선을 위한 끝없는 과정이다. 이미 말했듯이 습관을 바꾸는데 어려움을 겪고 있다면 문제는 당신이 아니다. 문제는 당신의 시스템이다. 나쁜 습관들을 계속 반복하는데 이는 당신이 변화하질 원치 않아서가 아니라 잘못된 시스템을 가지고 있기 때문이다. <아주 작은 습관의 힘(2019)></p>
