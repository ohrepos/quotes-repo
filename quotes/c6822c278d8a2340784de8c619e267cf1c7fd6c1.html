<p class="lead">잠재력을 최대로 끌어올려 엘리트 수준의 능력을 갖추고 싶다면 더욱 섬세하게 접근해야 한다. 무턱대고 똑같은 일을 반복하면서 특별해지기를 기대할 순 없다. 습관은 필요하다. 그러나 숙련을 이루는 데 충분조건은 아니다. 숙련에 필요한 건 자동화된 습관과 의도적인 연습의 조합이다. <아주 작은 습관의 힘(2019)></p>
