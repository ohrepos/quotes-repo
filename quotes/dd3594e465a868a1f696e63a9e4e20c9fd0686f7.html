<p class="lead">터틀 수련의 본질은 크더라도 사전에 계산된 위험을 떠안는 것이었다. 위험 수준 축소는 곧바로 예상 수익률 하락으로 이어졌다. 트레이딩 업계에서는 높은 수익률이 매우 중요하다. 복리 원칙이 늘 작용한다. 어느 해에 위험 수준을 줄이면 다음 해 성과가 아주 나빠졌을 때 수익률을 복구할 수 있는 여지가 크게 줄어들거나 없어지게 된다. <터틀 트레이딩 (마이클 코벨, 2019)></p>
