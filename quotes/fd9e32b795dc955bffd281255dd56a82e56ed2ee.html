<p class="lead">좋은 주식을 찾아내는 안목을 가지고 있다면 굳이 계량투자를 할 필요는 없다. 훌륭한 안목으로 좋은 주식을 찾아내어 집중투자하는 방법이 더 나은 수익을 가져다줄 것이기 때문이다. [.] 많은 투자자가 좋은 주식을 찾아내는 안목을 가지고 있지 못하다. 그런데도 자신은 남들과 다르다고 착각하고 있는 경우가 많다. <실전 퀀트투자></p>
