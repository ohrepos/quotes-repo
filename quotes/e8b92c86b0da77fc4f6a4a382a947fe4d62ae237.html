<p class="lead">대부분 최소 1년 이상으로 자금을 빌리고 받곤 하죠. 실제 실물경제에 영향을 주는 금리는 초단기 금리가 아니라 1년 이상의 장기금리가 되는 것입니다. 중앙은행이 기준금리를 아무리 낮추어도 실물경기에 실질적인 영향을 주는 장기금리를 낮추도록 유도하지 못하면 실물경기 부양 효과가 제한될 수밖에 없겠죠. <부의 시나리오(2021)></p>
