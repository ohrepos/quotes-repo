<p class="lead">'–에 의한'과 '–으로 인한'도 다양한 표현이 들어설 자리를 꿰차고 앉아 터줏대감 노릇을 하는 꼰대 같은 표현들이다. 다양성을 인정하지 않고 이분법적인 사고에 사로잡힌 채 늘 똑같은 말만 되뇌는 존재를 꼰대라고 한다면 말이다. 아예 쓰지 않을 수는 없겠지만 적어도 습관처럼 반복해서 쓰는 일은 피해야겠다. <내 문장이 그렇게 이상한가요?></p>
