<p class="lead">윌리엄 에크하르트는 '좋은' 진입 시점을 포착하기 위해 엄청난 시간을 쏟아붓는 시스템 트레이더들을 수없이 보았다. 하지만 그는 이를 경계해야 한다고 말한다. '매매할 때 가장 좋은 시점을 찾으려는 노력은 인간의 본성인 듯합니다. 그렇지만 저희들 분석에 따르면 청산이 진입보다 훨씬 더 중요합니다. 아무 때나 진입했다 하더라도 청산 기준이 좋으면 놀라우리만큼 좋은 성과를 거둘 수 있습니다.' <터틀 트레이딩 (마이클 코벨, 2019)></p>
