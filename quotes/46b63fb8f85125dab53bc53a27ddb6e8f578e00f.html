<p class="lead">운명이라고 하면 좀 낫겠는데 숙명이라고 하는 건 정말 싫은 단어야. 두 가지 의미로 인간을 모욕하고 있어. 하나는 상황을 분석하는 사고능력을 정지시키고 또 하나는 인간의 자유의지를 가치 없는 것으로 간주해 버리지. 숙명의 대결 같은 건 없어. 어떤 상황과 만나더라도 결국은 본인이 선택한 일이야. <은하영웅전설 - 양웬리></p>
