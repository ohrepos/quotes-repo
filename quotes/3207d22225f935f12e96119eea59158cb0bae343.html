<p class="lead">경제용어로 말하자면, 사람들은 부의 총량이 더 줄지는 않더라도 한정되어 있다고 믿었다. [.] 영국 왕이 자신을 부유하게 만드는 방법은 프랑스 왕의 것을 훔치는 것밖에 없었다. 파이를 자르는 방법은 수없이 많지만, 어느 방법도 파이를 더 크게 만들지는 못한다. 수많은 문화권에서 돈을 많이 버는 것을 죄악이라고 결론 내린 이유가 여기에 있었다. 예수가 말했듯 '부자가 천국에 들어가기는 낙타가 바늘구멍을 통과하기보다 어려우니라'(마태오 복음 19 : 24)였다. <사피엔스></p>
