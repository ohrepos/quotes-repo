<p class="lead">네에, 사람은 슬퍼서 우는게 아니라 울기 때문에 슬퍼지는 거라고 합니다. 등을 곧게 펴고 억지로 웃음을 띄우고 있다 보면 동요했던 마음이 차분히 가라앉을 때가 있습니다. 술을 넣는 순서, 보틀 쥐는 방법, 코스터 위치... 나도 처음엔 다 쓸데 없는 짓이라고 생각했어요. 하지만 사람은 습관에 몸을 맡김으로써 때로는 마음의 고통을 이겨낼 수 있기도 합니다. 아니... 프로라면 이겨내야만 합니다. 스탠더드란 그러기 위해 있는 겁니다. %{만화 바텐더},</p>
