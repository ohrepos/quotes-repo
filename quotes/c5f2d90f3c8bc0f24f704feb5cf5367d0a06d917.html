<p class="lead">동기의 근원이 같다 해도 이를 해결하는 방식은 수없이 많다. 어떤 사람은 담배를 피움으로써 스트레스가 줄어든다는 것을 배웠을 수도 있다. 또 어떤 사람은 달리기를 함으로써 화를 누그러뜨릴 수 있다는 걸 배웠을 수도 있다. 우리의 현재 습관이 우리 앞에 놓인 문제를 해결하는 최선의 방식이 아닐 수도 있다. 그저 각자가 습득한 방식일 뿐이다. 일단 문제와 관련된 해결책을 찾아내면 우리는 그 행동을 계속하게 된다. <아주 작은 습관의 힘(2019)></p>
