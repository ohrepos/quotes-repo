<p class="lead">원-달러 환율이 올라가면 바로 경상수지가 흑자를 보이고, 원-달러 환율이 내려가면 경상수지가 적자를 보이는 흐름이 확연하게 나타난다. 한국의 삼성전자나 현대자동차 등 수출 대기업이 얼마나 큰 덕을 보는지 알 수 있을 것이다. 특히 한국은 1960년대부터 지속해서 환율을 끌어올리며 수출 기업을 지원해왔다. <문제는 경제다></p>
