<p class="lead">아프리카에서 가젤은 아침에 일어날 때마다 가장 빠른 사자보다 더 빨리 달리지 않으면 죽는다는 사실을 상기한다. 사자도 아침에 깨어나면 가장 느리게 달리는 가젤보다 더 빨리 달리지 않으면 굶어 죽는다는 생각을 한다. 당신이 사자 쪽이든 가젤 편이든 이는 중요하지 않다. 어쨌든 해가 뜨면 달리기 시작해야 한다. - 아프리카 속담 <터틀 트레이딩 (마이클 코벨, 2019)></p>
