<p class="lead">이렇게 경기가 좋아서 수요가 증가했기에 물가가 오르는 인플레이션을 '수요 견인 인플레이션'이라고 합니다. [.] 이렇게 물가가 오르는 경우에는 물가가 오르더라도 소비가 위축되지 않습니다. 오히려 경기가 좋아진 만큼, 그리고 물가가 오르는 만큼, 추가로 물가가 오르기 전에 소비를 늘려야 한다는 심리를 자극할 수 있겠죠. <부의 시나리오(2021)></p>
