<p class="lead">2000년대 이후 한국 경제는 일정하게 호경기와 불경기의 경기 사이클을 반복해왔다. 하지만 대다수 서민들의 삶은 경기 사이클과는 무관하게 계속 어려웠다. 경기가 안 좋아서라기보다는 거칠게 표현하면 한국 경제의 승자독식 구조가 강화됐기 때문이다. <문제는 경제다></p>
