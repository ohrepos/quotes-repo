<p class="lead">카놀라유는 아주 끔찍한 기름이다. 일반적인 생산과정을 살펴보면 헥산 등 석유 용매를 이용하여 고온에서 유지를 추출하고 정제한 다음, 더 많은 화학물질을 사용하여 정제하고, 불순물을 걸러내고, 표백하고, 지독한 향을 없애기 위한 탈취 공정을 거친다. 그나마 먹어도 괜찮은 카놀라유는 냉冷 압착된 유기농, 비非 정제 카놀라유 정도이다. <콜레스테롤 수치에 속지 마라></p>
