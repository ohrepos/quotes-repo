<p class="lead">새로운 습관을 세우는 가장 좋은 방법 중 하나는, 이미 매일 하고 있는 현재의 습관이 무엇인지 파악한 다음 그 위에 새로운 행동을 쌓아올리는 것이다. 이것이 '습관 쌓기(habit stacking)'다. 습관 쌓기는 특별한 형태의 실행 의도다. 새로운 습관을 특정 시간, 특정 장소와 짝짓는 것이 아니라 현재 습관에 짝짓는 것이다. <아주 작은 습관의 힘(2019)></p>
