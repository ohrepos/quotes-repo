<p class="lead">실업률이 상승하게 될 때, 주식과 채권의 6:4 비율 합산 수익률 수치도 함께 내려간다. 아주 단순하고 강력한 상관관계를 확인할 수 있다. 단기 실업률이 개선되면서 채권과 주식의 합산 수익률이 매우 좋아지는 것을 볼 수 있다. 언제 투자하는 것이 가장 현명할까에 대한 대답은 실업률이 치솟았을 때가 될 수 있을 것이다. ... 그냥 실업률이 최고치로 치솟다가 하락하기 시작할 때 주식이나 채권을 분산하여 들어가면 되는 것이다. <살 때, 팔 때, 벌 때 (강영현, 2023)></p>
