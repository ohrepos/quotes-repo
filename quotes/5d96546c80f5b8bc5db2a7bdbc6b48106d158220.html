<p class="lead">은행의 수익 구조 중 가장 대표적인 것이 단기로 자금을 (은행이) 빌려와서 장기로 그 돈을 대중에게 대출해주는 거죠. 단기금리보다 장기금리가 더 높은 게 일반적입니다. 낮은 금리로 돈을 빌려와서 높은 금리로 장기 대출을 해주며 장단기 금리 차를 얻는 게 은행들의 대표적인 수익 구조입니다. <부의 시나리오(2021)></p>
