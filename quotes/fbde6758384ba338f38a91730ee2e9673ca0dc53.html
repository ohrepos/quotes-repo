<p class="lead">'최고의 선수들과 보통 사람들의 차이가 뭡니까?' 내가 물었다. '그러니까, 대부분의 사람들에게 없지만 그들에게 있는 거요.' [.] 그는 예상치 못한 답을 덧붙였다. '어느 시점에 이르러 매일 같이 하는 훈련에서 오는 지루함을 견디는 게 관건이죠. 같은 리프트 동작을 하고 또 하는 거요.' <아주 작은 습관의 힘(2019)></p>
