<p class="lead">연금저축 가입자는 적립금을 운용해 얻은 이자나 배당에 대한 세금을 소득이 발생하는 즉시 내는 게 아니라 나중에 연금을 수령할 때 납부한다. 이렇게 세금을 내지 않고 자금을 장기간 운용하면 그만큼 복리 효과가 커진다. 불어난 운용 수익은 나중에 연금을 수령할 때 연금소득세를 납부하면 되는데 세율이 아주 낮다. 현재 이자나 배당과 같은 금융소득의 원천징수세율은 15.4%인데 반해, 연금소득의 세율은 3.3~5.5%에 불과하다. <마법의 연금 굴리기></p>
