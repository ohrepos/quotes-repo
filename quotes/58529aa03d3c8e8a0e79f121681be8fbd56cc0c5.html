<p class="lead">다음 그래프를 보면, 박스로 표시된 곳은 신용 잔고가 급격하게 줄어든 때를 나타내는 것이다. 신용잔고는 금융투자협회에서 확인할 수 있다. 박스로 표시된 부분은 보통 최소 5%에서 많게는 15%의 지수가 올라간다. 평균 9.5% 정도 된다. 저 7번의 기회 중에서 큰 것으로만 4~5번 성공했다고 하면, 대충 40~50% 수익을 거두게 된다. <살 때, 팔 때, 벌 때 (강영현, 2023)></p>
