<p class="lead">민주주의는 이런 보편적인 질투를 사회적 평등이라는 수단으로 다루려는 시도의 하나다. 그러나 정치 체계가 어떠하든 사람들이 사회적 평등을 누리지는 못할 것이다. 사람들은 작은 집단을 결성하고 그 안에 속할 텐데, 각각의 집단은 모두 족장이 있는 야만족들의 조직을 본뜬 것이기 때문이다. <런던통신 1931-1935></p>
