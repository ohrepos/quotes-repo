<p class="lead">하지만 이를 제대로 알려주는 곳은 별로 없다. 정부, 정치권, 재벌, 언론 등 거대한 기득권 세력끼리 유착 구조가 형성되어 있기 때문이다. 오히려 그들은 거꾸로 말하는 경우가 많다. 고소독자와 대기업의 세금을 깎아주면 서민도 잘살게 된다. 집값이 폭락하면 서민이 더 힘들어진다. 복지 지출을 많이 하면 경제성장을 못하게 된다. 건설업계가 무너지면 일자리가 없어진다 등등. 모두 거짓말이거나 긍정적 측면을 능가하는 부정적 측면을 애써 감추는 주장들일 뿐이다. <문제는 경제다></p>
