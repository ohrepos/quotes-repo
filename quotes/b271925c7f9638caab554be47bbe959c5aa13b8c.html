<p class="lead">이머징 국가 통화가치보다 위안화 가치가 하락하게 되면 중국은 다른 이머징 국가들보다 수출에서 가격 경쟁력을 갖게 될 겁니다. 위안화 표시 제품이 더 저렴하니 미국과 같은 수입국에서는 중국 제품을 선호하게 되겠죠. 그리고 중국이 이머징 국가들로부터 제품을 수입할 때에는 더 많은 위안화를 지불해야 할 겁니다. [.] 위안화 가치가 하락할 경우 이머징 국가들은 수출에서 중국에 밀리게 되고, 중국 자체에 수출할 때에도 어려움을 겪게 되는 것이죠. <부의 시나리오(2021)></p>
