<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"><meta content="width=device-width, initial-scale=1.0" name="viewport"><meta content="summary" name="twitter:card"><meta content="카드로도 다 못 보면 링크 고고" name="twitter:title"><meta content="@bquote_bot" name="twitter:creator"><meta content="제수단, 컴퓨터 알고리즘 같은 빠르고 정확한 검색법 그리고 이런 도구들의 사용법을 아는 박식한 체하는(하지만 바라건대 명랑한) 사서가 필요하다. 이런 방법들을 발명하는 것은 문자를 발명하는 것보다 훨씬 더 힘든 일로 드러났다 {사피엔스}" name="twitter:description"><link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"><title>인용구</title></head><body><div class="container"><div class="row"><div class="col-md-6 col-md-offset-3"><div class="page-header"><h1>인용구 <small><a href="http://twitter.com/@bquote_bot" target="blank">@bquote_bot</a></small></h1></div></div></div><div class="row"><div class="col-md-6 col-md-offset-3"><p class="lead">분명한 사실은, 문서를 점토에 새기는 것만으로는 효율적이고 정확하며 편리한 데이터 처리를 보장하기에 충분하지 않다는 점이다. 이를 위해서는 목록 같은 조직화 방법, 복사기 같은 복제수단, 컴퓨터 알고리즘 같은 빠르고 정확한 검색법 그리고 이런 도구들의 사용법을 아는 박식한 체하는(하지만 바라건대 명랑한) 사서가 필요하다. 이런 방법들을 발명하는 것은 문자를 발명하는 것보다 훨씬 더 힘든 일로 드러났다 {사피엔스}</p></div></div></div></body></html>
