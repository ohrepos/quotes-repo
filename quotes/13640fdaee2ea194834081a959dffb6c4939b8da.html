<p class="lead">트레이딩의 기본 목표는 게임판에 머물러 있는 것이다. 시간은 당신의 편이다. 양의 기댓값을 지닌 시스템이나 방법은 결국 당신을 부자로 만들어줄 것이고 때로는 당신이 생각하는 이상의 큰 부를 안겨줄 수도 있다. 하지만 이 모든 것이 가능하려면 우선은 트레이딩을 계속해야만 한다. 트레이딩을 그만두는 순간 모든 가능성은 사라지고 만다. <터틀의 방식 (커티스 페이스, 2010)></p>
