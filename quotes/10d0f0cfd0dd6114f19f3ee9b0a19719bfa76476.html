<p class="lead">우리가 지금 바라듯이, 금리를 내린다면 주가는 올라가는 게 아니라 급하게 빠져버린다. 이것은 분명한 역사적인 사실이다. 그런데 지금 사람들은 이런 말을 한다. 금리가 너무 높으므로 불경기가 오면 Fed가 금리를 다시 낮출 것이고, 그럼 유동성 장세가 와서 더 부자가 될 수 있다고, 그러니깐 지금 당장 주식을 사야 한다고 말한다. 그러나 앞의 그래프를 보았다면, 그런 얘기를 할 수 없을 것이다. <살 때, 팔 때, 벌 때 (강영현, 2023)></p>
