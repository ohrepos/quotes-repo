<p class="lead">차리는 놈 따로, 먹는 놈 따로냐고. 그래서 밥 안 먹을 거요?! 미운 놈 입에 밥 들어가는 꼴 보기 싫다고 굶을 거냐고! 기껏 상 차려놨더니 구경만 하던 놈이 덥석 숟가락 꽂으면 화나죠. 화난다고! 그런데! 미운 놈 권리는 빼고 고운 놈 권리만 지키는 방법은 없어요! 누군가는 밥을 차려야 돼요! <송곳(2013)></p>
