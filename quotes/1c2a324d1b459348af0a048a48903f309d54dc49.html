<p class="lead">습관은 수많은 이득을 가져다주지만, 반대로 우리를 이전의 사고와 행동에 가두기도 한다. 세상이 바뀌고 있을 때조차도 말이다. 세상의 모든 것은 영구하지 않다. 삶은 끊임없이 변화하고, 그리하여 우리는 주기적으로 과거의 습관과 믿음이 여전히 자신에게 이득을 주고 있는지를 살펴봐야 한다. 자기 인식 결여는 독이다. 숙고와 복기는 해독제다. <아주 작은 습관의 힘(2019)></p>
