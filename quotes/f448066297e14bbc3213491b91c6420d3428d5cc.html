<p class="lead">결국 경제부를 확대하는 방식으로 광고주인 기업들을 다루는 기사를 양적으로 늘려갔고 이를 통해 기업을 적극적으로 감시 견제해 영향력을 유지하려 했으며 또는 이런 방식으로 기업을 압박해 광고를 따내는 일도 벌였다. 상당수의 경제신문과 종합일간지는 아예 해당 기업의 출입기자를 활용해 광고영업에 압력을 가하는 일도 서슴지 않는 상황이다. <대한민국 불공정 경제학></p>
