<p class="lead">'고압 경제(high pressure economy)' 운용의 필요성을 역설했다. 고압경제는 수요가 공급을 웃돌아 인프레이션이 목표치를 넘어서는 한편, 일손을 구하기가 쉽지 않은 매우 타이트한 고용시장 상태를 말한다. [.] 아직 불충분한 회복세에 힘을 실어주고자 '인플레이션 오버 슈팅'을 용인할 가능성을 시사했다. <부의 시나리오(2021)></p>
