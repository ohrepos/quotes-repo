<p class="lead">우리는 누구나 레버리지를 경험한다. 당신은 포식자 아니면 먹잇감이다. 고용자 아니면 노동자, 노예 아니면 주인, 리더 아니면 추종자다. 각 개인은 다른 개인을 섬긴다. 한쪽은 레버리지하고 다른 한쪽은 레버리지 당한다. 당신은 레버리지를 사용해 다른 사람들의 돈과 시간을 얻을 수도 있고, 반대로 누군가의 계획 속에서 레버리지 당하며 포기한 시간을 대신해 시간당 급여를 받을 수도 있다. 이 모든 것은 당신의 선택이다. <레버리지></p>
