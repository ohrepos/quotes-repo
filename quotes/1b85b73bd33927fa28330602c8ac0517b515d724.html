<p class="lead">유동성을 체크하는 다른 지표로는 크레디트 임펄스(Credit impulse)가 있다. 크레디트 임펄스는 국채, 환율을 주식 시장 PER 및 신용 시장 스프레드를 결합하여 만든 지표로 GDP 대비 % 비율로 측정된다. 더 재미있는 것은 G3(미국, 유럽, 중국) 크레디트 임펄스와 한국의 무역수지를 그래프로 그려보면 아주 정확하게 일치한다는 것이다. 물론 무역수지는 후행이다. <살 때, 팔 때, 벌 때 (강영현, 2023)></p>
