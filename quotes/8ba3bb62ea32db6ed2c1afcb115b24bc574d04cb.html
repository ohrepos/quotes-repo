<p class="lead">전문가들은 에어비엔비, 우버, 리프트, 태스크래빗과 같은 플랫폼들을 '공유 경제'의 실례로 언급한다. 공유 경제란 피어들끼리 가치를 창출하고, 나누는 것을 뜻하는 멋진 개념이다. 하지만 이러한 비즈니스들은 나누는 것과 별 관련이 없다. 실제로 이 비즈니스들이 성공할 수 있는 이유는 나누지 않고 합치기 때문이다. 이 비즈니스들은 '공유' 경제가 아닌 '종합하는' 경제를 표방한다 <블록체인 혁명></p>
