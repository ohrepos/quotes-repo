<p class="lead">달러는 크게 현찰 달러와 전신환으로 나눌 수 있고, [.] 현찰 달러는 그 자체가 돈이기도 하고 전신환으로도 사용할 수 있기에 가장 유용하지만, 환전 수수료가 전신환에 비해 높아서 매수 비용이 크다는 단점이 있다. 전신환은 반대로 현찰 달러에 비해서 매수 비용은 작지만, 은행 간 이체나 인출이 필요한 상황에서 수수료를 부담해야 한다는 것이 단점이다. 현찰 달러는 그 자체가 돈으로서의 기능을 완벽하게 할 수 있지만 전신환은 일종의 투자용 화폐로 생각하면 된다. <나는 주식 대신 달러를 산다></p>
