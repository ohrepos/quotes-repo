<p class="lead">맥락의 힘은 행동을 변화시키는 중요한 전략을 하나 더 알려준다. 새로운 환경에서는 습관을 바뀌기가 쉽다는 것이다. 우리가 현재의 습관을 계속 이어가도록 몰아가는 촉매들과 신호들에서 탈출하게 도와주기 때문이다. 색다른 커피숍, 공원 벤치, 평소 거의 이용하지 않는 방구석 자리 등 새로운 장소로 가서 새로운 습관들을 만들어보라. <아주 작은 습관의 힘(2019)></p>
