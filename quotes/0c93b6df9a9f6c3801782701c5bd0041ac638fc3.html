<p class="lead">산화된 LDL만이 혈관 벽에 붙어서 플라크를 형성하고 염증을 진행시키고 손상을 유발한다. 산화되지 않은 LDL은 거의 무해하다. 아테롬성 동맥경화증으로 끝나는 그 모든 재난 과정의 시작점은 바로 '산화'이다. 그러므로 흡연자라면 LDL 수치 자체는 낮더라도 그 LDL 대부분이 산화로 손상된 상태이므로 심장질환이 발생할 위험이 훨씬 더 높은 것이다 <콜레스테롤 수치에 속지 마라></p>
