<p class="lead">지지와 저항은 거의 모든 트레이딩 유형의 기초가 되는 개념이다. 간단히 말해 지지와 저항은 이전 가격 수준을 넘어서지 않으려는 경향이라고 할 수 있다. ... 지지와 저항은 시장 행동에서 비롯된 현상이며 닻내리기(anchoring), 최신 편향(recency bias), 처분 효과(disposition effect) 등 인지적 편향 때문에 생긴다. <터틀의 방식 (커티스 페이스, 2010)></p>
