<p class="lead">판테틴(pantethine)은 비타민 B5(판토텐산)가 대사적으로 활성화된 형태이다. [.] 이상지질혈증 환자의 경우 판테틴을 보충 섭취하면 혈액검사에서 상당히 개선된 결과를 얻을 수 있다. 판테틴은 또한 LDL의 산화를 줄이는 역할을 한다. [.] 연구에서 피험자들에게 제공된 판테틴의 평균 용량은 하루 900mg이었고 300mg씩 세 차례에 걸쳐 복용하도록 했다. 가장 이상적인 용량으로 판단되며, 필자들도 이 용량을 권한다. <콜레스테롤 수치에 속지 마라></p>
