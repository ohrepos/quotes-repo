<p class="lead">올림픽에 출전한 선수 모두가 금메달을 원한다. 입사 지원자 모두가 구직을 바란다. 성공한 사람도, 성공하지 못한 사람도 목표는 같다. 목표는 승자와 패자를 가르는 차이가 될 수 없다. [.] 목표는 늘 거기에 있었다. 결과에 차이가 생긴 건 지속적으로 작은 개선들을 만들어내는 시스템을 시행한 것, 그뿐이었다. <아주 작은 습관의 힘(2019)></p>
