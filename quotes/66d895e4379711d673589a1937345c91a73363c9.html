<p class="lead">조감도로 시장의 흐름을 본다면, 주식 시장이 정말 그냥 움직이는 것이 아니라, Fed라는 빅브라더가 움직이고 있다는 것을 알 수 있다. 결국 유동성이 알파이자 오메가인 것이다. 이 Fed의 정책과 의도를 정확하게 파악하는 것은 주식 투자 시기의 결정과 미래 시장의 흐름을 유추하는 데 결정적인 키스톤이 되는 것이다. <살 때, 팔 때, 벌 때 (강영현, 2023)></p>
