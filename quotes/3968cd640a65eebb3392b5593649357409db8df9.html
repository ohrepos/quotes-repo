<p class="lead">회피를 눈에 보이게 만드는 것이다. 예금 계좌를 개설하고, 거기에 '가죽 자캣 살 돈'같은 용도를 적어둔다. 그리고 구매를 하지 않으면 그 돈을 저축 통장으로 옮긴다. 아침에 카페라떼 한 잔을 건너뛰면 5달러가 저축된다. 넷풀릭스 한 달 결제를 건너뛰면 10달러 이상이 통장으로 들어간다. 자신을 위한 보상 정책을 만드는 것이다. 가죽 재킷을 위해 돈을 절약하고 있는 자신을 보는 것은 지연된 보상을 즉시적인 보상처럼 보이게 한다. 아무것도 하지 않아도 만족스럽다. <아주 작은 습관의 힘(2019)></p>
