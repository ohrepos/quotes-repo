<p class="lead">반대로 65개월 주기 그래프가 하락하는 시기는 욕심부릴 때가 아니다. 쥐 죽은 듯 조용히 관찰하고 자산을 지켜야 할 때다. 2023년을 막 맞이한 현재 주황색 점선의 맨 끝에서 올라가는 걸 기대하고 있을지 모르겠다. 그런데 사이클을 보면 여기서 몇 개월 더 늦게 들어가도 된다. 올라가는 사이클만 3~4년이다. 그러니까 몇 달 상승세를 확인하고 늦게 들어가도 그 뒤로 몇 년은 더 먹을 수 있는 것이다. 서두를 필요가 전혀 없다. <살 때, 팔 때, 벌 때 (강영현, 2023)></p>
