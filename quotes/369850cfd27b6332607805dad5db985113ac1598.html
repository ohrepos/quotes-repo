<p class="lead">중앙은행은 경기 둔화 우려가 높아지는 시기에 양적완화 등을 통해 상당히 많은 자금을 시중은행에 공급했습니다. 그런데 시절이 하 수상하다 보니 시중은행들이 일반 대중에게 좀처럼 대출을 해주지 않는 겁니다. 시중은행들은 안전하게 도출해줄 곳이 없다고 판단하고 넘치는 돈을 자신들의 은행이라고 할 수 있는 중앙은행의 당좌계좌에 다시 넣어버리는 것이죠. <부의 시나리오(2021)></p>
