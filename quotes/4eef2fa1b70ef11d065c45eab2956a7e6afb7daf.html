<p class="lead">인생에 있어 가장 중요한 교훈들은 의외로 단순하지만 이 단순한것들을 실천하기는 참으로 어렵다. 트레이딩에서 가장 중요한 요소는 바로 '일관성'이다. 트레이딩의 성공 가능성과 만족도를 높이려면 시스템 트레이딩 접근법이나 시스템을 구축하는 데 상용되는 도구들의 한계를 명확히 이해해야만 한다. 하지만 그보다 더 중요한 것은 일관성 있는 트레이딩이다. 계획을 했으면 그 계획을 실행해야 한다. 실행하지 않으면 그 계획은 아무 의미가 없다. <터틀의 방식 (커티스 페이스, 2010)></p>
