<p class="lead">Fed는 은행 시스템이 붕괴되는 것을 막으려고 무제한 양적완화를 통해 은행권에 달러 유동성을 주입했습니다. 은행 이외의 경제 주체들에도 달러화를 공급하기 위해 제로 금리를 도입해서 이자 부담을 낮추고, 회사채를 매입하는 프로그램을 가동하여 달러 유동성 공급을 위한 물꼬를 터주었습니다. 마지막으로 타 국가들이 달러화 부족으로 신음하는 것을 막고자 통화 스와프를 체결하면서 이머징 국가들에게도 달러화 공급의 물꼬를 터준 것이죠. <부의 시나리오(2021)></p>
