<p class="lead">오메가6는 인체 염증 반응을 일으키는 물질의 전구체前驅體로 작용한다. 즉 염증 유발 호르몬(특히 프로스타글란딘 PGE2)을 만드는 구성 요소이다. 오메가3의 기능은 그와 정반대로, 인체는 오메가3를 이용해 항염증 물질(프로스타글란딘 PGE1, 프로스타글란딘 PGE3)을 만든다. <콜레스테롤 수치에 속지 마라></p>
