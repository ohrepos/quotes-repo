<p class="lead">습관은 '숙련'의 토대를 이룬다. 체스에서 초반의 경기 운용이 자동적으로 이뤄질 때 선수들은 게임의 다음 단계에 집중할 수 있다. 암기된 정보들은 의식의 공간을 열어준다. 무슨 일을 하려고 애쓰든 마찬가지다. 간단한 동작들을 무의식적으로 잘할 수 있을 때 우리는 다음 단계의 세부적인 사항들에 집중할 여유를 갖는다. 습관 역시 이와 같은 방식으로 어떤 일을 훌륭히 해나가는 과정의 근간이 된다. <아주 작은 습관의 힘(2019)></p>
